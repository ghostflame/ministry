[Main]
basedir = .
pidfile = /tmp/ministry.pid
tick_msec = 200

[Logging]
level = info
file = logs/ministry.log

[Memory]
max_mb = 2048

[Network]
max_waiting = 4096
timeout = 32
io_msec = 200
reconn_msec = 3000
stats.udp.port = 9125
adder.udp.port = 9225
compat.udp.port = 8125
target = 127.0.0.1:12003

[Stats]
stats.prefix = ministry.stats.
stats.size = medium
stats.threads = 2
stats.period = 250
adder.prefix = ministry.adder.
adder.size = large
adder.threads = 2
adder.period = 250
gauge.prefix = ministry.gauge.
gauge.size = small
gauge.period = 250
self.prefix  = ministry.self.
self.period = 250
thresholds = 90,99,999m

[Synth]
include = conf/synth.conf


