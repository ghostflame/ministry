[Main]
basedir = /tmp
pidFile = /tmp/ministry.pid
tickMsec = 200

[Logging]
level = info

[Memory]
maxMb = 2048

[Network]
timeout = 32
stats.udp.port = 9125
adder.udp.port = 9225
compat.udp.port = 8125
tokens.enable = 0
tokens.hashsize = 1007
tokens.lifetime = 2003
tokens.mask = 0x03

[Target]
name = graphite
host = 127.0.0.1
port = 12003
type = graphite
max  = 4096
done

[Stats]
stats.prefix = ministry.stats.
stats.size = medium
stats.threads = 2
adder.prefix = ministry.adder.
adder.size = medium
adder.threads = 2
gauge.prefix = ministry.gauge.
gauge.size = small
self.prefix  = ministry.self.
thresholds = 90,99,999m
period = 10000
moments.enable = yes
moments.minimum = 100
moments.whitelist = ^apache\.requests\.
moments.fallbackMatch = yes

[Synth]
include = testconf/ministry/includes/synth.conf

[Http]
enable = no
port = 9080
ssl.enable = yes
ssl.port = 9443
ssl.key = /tmp/ssl/key.pem
ssl.cert = /tmp/ssl/cert.pem
ssl.pass = ministry

