[Main]
basedir = /tmp
pidFile = /tmp/ministry.pid
tickMsec = 200

[Logging]
level = info

[Memory]
maxMb = 2048
doChecks = true
stackSize = 256
#dhash.threshold = 0.2

[Gc]
threshold = 20

[io]
sendMsec = 200
reconnMsec = 3000

[Network]
timeout = 32
stats.tcp.style = thread
stats.tcp.threads = 8
adder.tcp.style = pool
adder.tcp.threads = 5
gauge.tcp.style = epoll
gauge.tcp.threads = 3
stats.udp.port = 9125
adder.udp.port = 9225
compat.udp.port = 8125
tokens.enable = 0
tokens.hashsize = 1007
tokens.lifetime = 2003
tokens.mask = 0x03

[Target]
list = graphite
name = netcat-0
host = 127.0.0.1
port = 12003
type = graphite
max  = 4096
done

list = graphite
name = netcat-1
host = 127.0.0.1
port = 12004
type = graphite
max  = 4096
done

[Stats]
stats.prefix = ministry.stats.
stats.size = medium
stats.threads = 3
stats.period = 10000
#adder.prefix = ministry.adder.
adder.size = large
adder.threads = 2
adder.period = 10000
gauge.prefix = ministry.gauge.
gauge.size = small
gauge.period = 10000
self.enable = true
self.prefix  = ministry.self.
self.period = 10000
thresholds = 90,99,999m

predict.enable = 1
predict.whitelist = _pr$
predict.fallbackMatch = false
predict.size = 10

[Synth]
include = testconf/ministry/synth.conf

[Http]
enable = yes
port = 9080
#ssl.enable = yes
ssl.port = 9443
ssl.key = /tmp/ssl/key.pem
ssl.cert = /tmp/ssl/cert.pem
ssl.pass = ministry

